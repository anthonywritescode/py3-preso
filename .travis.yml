language: python
python: '3.5'
script: make
install: pip install virtualenv
after_success: ./push-to-gh.sh
branches:
    except:
        - gh-pages
env:
    global:
        - GH_REF: github.com/anthonywritescode/py3-preso
        # GH_TOKEN
        - secure: 
cache:
    directories:
        - "$HOME/.cache/pip"
        - "$HOME/.pre-commit"
